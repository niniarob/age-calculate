<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="form_container">
                <div class="block">
                    <label id="dayLab" for="day">Day</label>
                    <input type="number" id="day" placeholder="DD" required/>
                    <small id="dayErr">Must be a valid day</small>
                </div>
                <div class="block">
                    <label id ="monthLab" for="month">Month</label>
                    <input type="number" id="month" placeholder="MM" required/>
                    <small id="monthErr">Must be a valid month</small>
                </div>
                <div class="block">
                    <label id="yearLab" for="year">year</label>
                    <input type="number" id="year" placeholder="YYYY" required/>
                    <small id="yearErr">Must be a valid year</small>
                </div>
            </div>
            <div class="submit_block">
                <hr>
                <button type="submit" class="submit_btn"><img src="./assets/arrow.svg" ></button>
            </div>
            </form>
            <div class="output">
                <h1><span id="YY">--</span>year</h1>
                <h1><span id="MM">--</span>month</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
